<!DOCTYPE html>
<html>
  <head>
    <title>timer</title>
  </head>
  <body>
    <!-- Creates a table to display the timer in minutes and seconds -->
    <br/>
    <center>
    <table>
      <tr style = "font-size:60px;>
        <!-- &ensp is used to add spaces in between the words & numbers -->
        <td>00 &ensp;&ensp;&ensp;&ensp;&ensp;</td>
        <td>00 &ensp;&ensp;&ensp;&ensp;&ensp;</td>
      </tr>
      <tr>
        <td>Minutes &ensp;&ensp;&ensp;&ensp;&ensp;</td>
        <td>Seconds &ensp;&ensp;&ensp;&ensp;&ensp;</td>
      </tr>
    </table>
    </center>
  </body>
