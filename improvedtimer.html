<!DOCTYPE html>
<html>
   <head>
      <title>timer</title>
   </head>
   <body>
      <div class="stopwatch">
         <h1 id="displayTime">00:00:00</h1>
         <div class="buttons">
            <!-- Code buttons so that it can start the timer -->
            <button onclick="watchStop()">Stop</button>
            <button onclick="watchStart()">Start</button>
         </div>
      </div>
      <script>
         let seconds = 0;
         let minutes = 0;
         let hours = 0;
         let displayTime = document.getElementById("displayTime");
         let timer = null;
         
         function stopwatch() {
            seconds++;
            if (seconds === 60) {
               seconds = 0;
               minutes++;
            }
            let h = hours < 10 ? "0" + hours : hours;
            let m = minutes < 10 ? "0" + minutes : minutes;
            let s = seconds < 10 ? "0" + seconds : seconds;
            
            displayTime.innerHTML = h + ":" + m + ":" + s;
         }
         
         function watchStart() {
            if (timer !== null) {
               clearInterval(timer);
            }
            timer = setInterval(stopwatch, 1000);
         }
         
         function watchStop() {
            clearInterval(timer);
         }
      </script>
   </body>
</html>
